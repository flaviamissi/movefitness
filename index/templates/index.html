{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/index.css" />
{% endblock %}

{% block content %}
    <section class="five columns">
        <div class="move-fitness-logo"><a href="{% url index %}"></a></div>
    </section>
    <section class="nine columns content">
        <div id="slideshow-container">
            {% for image in images_list %}
            <div class="img-element">
                <div class="description">
                    <div class="quote left">&ldquo;</div>
                    <p>"{{ image.description }}"</p>
                    <div class="quote right">&rdquo;</div>
                </div>
                <img src="{{ image.photo.url }}" />
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

{% block javascript %}
    <script src="{{ STATIC_PREFIX }}js/mootools.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ STATIC_PREFIX }}js/slideshow.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

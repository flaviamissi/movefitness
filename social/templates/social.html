{% extends 'base.html' %}

{% block content %}
    <section class="five columns">
        <div class="move-fitness-logo"><a href="{% url index %}"></a></div>
    </section>
    <section class="nine columns content">
        <h3>{{ content.title }}</h3>
        <p>{{ content.description }}</p>
    </section>
    <section class="row">
        <div id="tweets">
            <!--<a href="https://twitter.com/twitter" class="twitter-follow-button" data-show-count="false" data-lang="en" data-size="large">-->
            <!--    Follow {{ content.twitter }}-->
            <!--</a>-->
        </div>
        <div id="facebook">
            <div class="fb-like" data-href="http://google.com" data-send="true" data-width="450" data-show-faces="true"></div>
        </div>
    </section>
    <div id="fb-root"></div>
{% endblock %}

{% block javascript %}
<script src="{{ STATIC_PREFIX }}/js/mootools-core-1.4.5-full-compat-yc.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ STATIC_PREFIX }}/js/mootools-more-1.4-full.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ STATIC_PREFIX }}/js/twitter.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" language="javascript" charset="utf-8">
//<![CDATA[
window.addEvent('domready', function() {
        $('tweets').set('html', '');
        //var username = "{{ social.twitter.username }}";
        var username = "flaviamissi"
        //get information
         myTwitterGitter = new TwitterGitter(username, {
            count: 5,
            onComplete: function(tweets, user) {
                tweets.each(function(tweet, i) {
                    var html = '<img src="' + user.profile_image_url.replace("\\", '') + '" align="left" alt="' + user.name + '" /> <strong>' + user.name + '</strong><br />' + tweet.text + '<br /><span>' + tweet.created_at + ' via ' + tweet.source.replace("\\", '') + '</span>';
                    new Element('div', {
                        'class': 'tweet',
                        html: html
                    }).inject('tweets');
                });
            }
        }).retrieve();

        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
});
//]]>
</script>
{% endblock %}

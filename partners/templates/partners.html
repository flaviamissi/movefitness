{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/partners.css" />
{% endblock %}

{% block content %}
    <section class="five columns">
        <div class="move-fitness-logo"><a href="{% url index %}"></a></div>
    </section>
    <section class="nine columns content">
        <h3>{{ content.title }}</h3>
        <p>{{ content.description }}</p>
    </section>
    <section class="partners">
        {% for partner in partners %}
            <div class="four columns">
                <img src="{{ partner.logo.url }}" />
            </div>
        {% endfor %}
    </section>
{% endblock %}
